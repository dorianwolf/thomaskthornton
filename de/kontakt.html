    <main class="container page-kontakt" aria-label="Content">
      <div class="columns">
  <section class="section column is-4 banner">
    <figure class="image">
      <img src="/assets/img/contact-banner.jpg" alt="Kontakt banner">
    </figure>
    <div class="caption content has-text-right">
      <p class="is-size-7">Bild von Garth Pratt</p>
    </div>
  </section>

  <section class="section column is-8">
    <h1 class="title" id="kontakten-mich">Kontakten mich</h1>

    <form action="https://formspree.io/dorian.wolf@gmail.com" method="POST" class="form"/>
    <div class="columns">
      <div class="column pad-bottom-0"><label for="first-name" class="label">Name *</label>
      </div>
    </div>
      <div class="columns">
        <div class="column pad-bottom-0">
          <div class="field is-half">
            <div class="control">
              <input type="text" class="input is-small" name="Vorname" required>
              <p class="help">Vorname</p>
            </div>
          </div>
        </div>
        <div class="column pad-bottom-0">
          <div class="field is-half">
            <div class="control">
              <input type="text" class="input is-small" name="Nachname" required>
              <p class="help">Nachname</p>
            </div>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <div class="field">
            <label for="email" class="label">E-mail Addresse *</label>
            <div class="control">
              <input class="input is-small" type="email" name="E-mail Addresse *" required>
            </div>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <div class="field">
            <label for="message" class="label">Nachricht</label>
            <div class="control">
              <textarea type="message" class="textarea is-small" name="Nachricht"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="column has-text-right">
          <input type="submit" value="Senden" class="button is-primary is-outlined">
        </div>
      </div>
    </form>
  </section>
</div>
