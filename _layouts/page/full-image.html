---
layout: default
---

<section class="section banner">
  <figure class="image is-3by1">
    <img src="{{page['banner image'] | relative_url}}" alt="{{page.title}} banner" class="image full-banner">
  </figure>
  <div class="caption content has-text-right">
    <p class="is-size-7">{{page['image credit']}}</p>
  </div>
</section>

<section class="section">
  <h1><span class="title">{{page['page title']}}</span></h1>
  {{content}}
</section>
