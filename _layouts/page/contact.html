---
layout: default
---

<div class="columns">
  <section class="section column is-3 banner">
    <figure class="image">
      <img src="{{page['banner image']}}" alt="{{page.title}} banner">
    </figure>
    <div class="caption content has-text-right">
      <p class="is-size-7">{{page['image credit']}}</p>
    </div>
  </section>

  <section class="section column is-9">
    {{content}}
    <form action="#" method="post" class="form">
      <label for="first-name">{{page['contact form']['first name']}}</label>
      <input type="text" class="input">
      <label for="last-name">{{page['contact form']['last name']}}</label>
      <input type="text" class="input">
      <label for="email">{{page['contact form']['email']}}</label>
      <input type="email" class="input">
      <input type="button" value="SUBMIT" class="button">
    </form>
  </section>
</div>
